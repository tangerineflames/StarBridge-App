services:
  - type: web
    name: apptest               # Render service name
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: >
      bash -c "python create_tables.py && gunicorn -k uvicorn.workers.UvicornWorker main:app --bind 0.0.0.0:$PORT --workers 1 --timeout 120"
